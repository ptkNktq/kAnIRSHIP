<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ゲーム画面</title>
    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css" />
    <!-- location.cssを新しく読み込むわよ！ -->
    <link rel="stylesheet" href="location/location.css" />
  </head>

  <body>
    <!-- 左側のUI要素をまとめるコンテナ -->
    <div class="left-ui-container">
      <!-- 飛行船と空を表示する新しい枠 -->
      <div class="airship-display-area">
        <!-- 空の背景 -->
        <div id="skyBackground" class="sky-background"></div>

        <!-- ドット絵風飛行船の表示エリア -->
        <div class="airship-container" id="airshipContainer">
          <!-- 飛行船SVGはJavaScriptでここに挿入されるよ -->
        </div>

        <!-- ドット絵風バッグアイコン -->
        <div id="bagIcon" class="bag-icon-container">
          <!-- バッグアイコンSVGはJavaScriptでここに挿入されるよ -->
        </div>
      </div>

      <!-- ゲーム情報表示エリア -->
      <div class="game-info-area">
        <!-- ゲーム内時間を追加 -->
        <div class="game-info-item">
          <span class="game-info-label">時刻:</span>
          <span id="gameTimeDisplay"></span>
        </div>
        <div class="game-info-item">
          <span class="game-info-label">天候:</span>
          <span id="weatherDisplay"></span>
          <div class="weather-icon-container" id="weatherIconContainer">
            <!-- 天気アイコンSVGはJavaScriptでここに挿入されるよ -->
          </div>
        </div>
        <!-- 船の状態を追加 -->
        <div class="game-info-item" style="display: none">
          <span class="game-info-label">状態:</span>
          <span id="shipStateDisplay"></span>
        </div>
        <!-- 現在地は不要なので削除するわね！ -->
        <div class="game-info-item">
          <span class="game-info-label">体力:</span>
          <!-- 体力数値表示を体力バーコンテナの中に移動 -->
          <div class="health-bar-container">
            <div id="healthBar" class="health-bar"></div>
            <span id="healthValue" class="health-value-overlay"></span>
          </div>
        </div>
        <!-- 燃料ゲージを追加 -->
        <div class="game-info-item">
          <span class="game-info-label">燃料:</span>
          <div class="fuel-bar-container">
            <div id="fuelBar" class="fuel-bar"></div>
            <span id="fuelValue" class="fuel-value-overlay"></span>
          </div>
        </div>
        <!-- お金の項目を追加 -->
        <div class="game-info-item">
          <span class="game-info-label">お金:</span>
          <span id="moneyDisplay"></span>
        </div>
      </div>
    </div>
    <!-- .left-ui-container の閉じタグ -->

    <!-- メインコンテンツエリアを追加 -->
    <div class="main-content-area" id="mainContentArea">
      <h3 id="mainContentTitle" class="main-content-title"></h3>
      <div id="mainContentText">
        <!-- プレースホルダテキストを削除したわ！ -->
      </div>
      <div id="choicesContainer" class="choices-container">
        <!-- 選択肢ボタンがJavaScriptでここに生成されるよ -->
      </div>
    </div>

    <!-- メッセージ表示エリア -->
    <div id="messageArea" class="message-area">
      <h3 class="message-area-title">ログ</h3>
      <div id="messageLog" class="message-log">
        <!-- メッセージがここに表示されるよ -->
      </div>
    </div>

    <!-- モーダルオーバーレイ (背景を薄暗くする) -->
    <div id="modalOverlay" class="modal-overlay"></div>

    <!-- インベントリモーダルコンテンツラッパー -->
    <div id="inventoryModalContentWrapper" class="modal-content-wrapper">
      <!-- IDを修正したわ！ -->
      <!-- アイテム一覧エリア (左側に表示) -->
      <div id="itemListArea" class="item-list-area">
        <h3 class="item-list-title">
          カバン<span class="inventory-open-key">(E)</span>
        </h3>
        <ul id="availableItemsList" class="available-items-list">
          <!-- JavaScriptでアイテムが生成されるよ -->
        </ul>
      </div>

      <!-- インベントリコンテナ -->
      <div id="inventoryContainer" class="inventory-container">
        <h3 class="inventory-title">船体コンテナ</h3>
        <div class="inventory-grid" id="inventoryGrid">
          <!-- JavaScriptでセルが生成されるよ -->
        </div>
      </div>
    </div>

    <!-- 情報モーダルコンテンツラッパー (新しく追加したわ！) -->
    <div id="infoModalContentWrapper" class="modal-content-wrapper info-modal">
      <div class="info-modal-content">
        <h3 id="infoModalTitle" class="info-modal-title"></h3>
        <p id="infoModalText" class="info-modal-text"></p>
        <p id="infoModalPrices" class="info-modal-prices"></p>
        <!-- 情報モーダルの閉じるボタンを削除しました -->
      </div>
    </div>

    <!-- 外部JavaScriptファイルを読み込む -->
    <script type="module" src="resources/domLoader.js"></script>
    <script type="module" src="game.js"></script>
  </body>
</html>
