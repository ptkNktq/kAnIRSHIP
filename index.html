<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>飛行船アドベンチャー</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- DotGothic16フォントを読み込む -->
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <style>
      /* スタート画面のスタイル */
      body {
        margin: 0;
        overflow: hidden; /* スクロールバーが出ないようにする */
      }

      #startScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://placehold.co/87CEEB/FFFFFF"); /* 仮の背景画像からサイズ指定を削除 */
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100; /* 最前面に表示 */
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      #startScreen h1 {
        font-family: "DotGothic16", sans-serif; /* ポクセル風フォントを適用 */
        font-size: 4em;
        margin-bottom: 30px;
        letter-spacing: 5px;
      }

      #startButton {
        font-family: "DotGothic16", sans-serif; /* ポクセル風フォントを適用 */
        padding: 15px 40px;
        font-size: 1.8em;
        cursor: pointer;
        background-color: #28a745; /* 緑色のボタン */
        color: white;
        border: none;
        border-radius: 10px;
        box-shadow: 0 6px #1e7e34;
        transition: background-color 0.1s, transform 0.1s, box-shadow 0.1s;
        outline: none;
      }

      #startButton:hover {
        background-color: #218838;
      }

      #startButton:active {
        background-color: #1a6d2c;
        transform: translateY(3px);
        box-shadow: 0 3px #1e7e34;
      }

      /* レスポンシブ対応 */
      @media (max-width: 768px) {
        #startScreen h1 {
          font-size: 2.5em;
        }
        #startButton {
          font-size: 1.4em;
          padding: 10px 30px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ゲーム起動画面 -->
    <div id="startScreen">
      <h1>TODO("なんかそれっぽいタイトル")</h1>
      <button id="startButton">ゲームを始める</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const startButton = document.getElementById("startButton");
        startButton.addEventListener("click", () => {
          window.location.href = "game.html"; // game.htmlにリダイレクト
        });
      });
    </script>
  </body>
</html>
